<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h3 class="text-center mb-4">Gestionar Usuario</h3>
        <form>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="documentType" class="form-label">Tipo de Documento</label>
              <select class="form-select" id="documentType">
                <option selected>Seleccionar</option>
                <option value="cc">Cédula de ciudadanía</option>
                <option value="ti">Tarjeta de identidad</option>
              </select>
            </div>
            <div class="col-md-6 mb-3">
              <label for="documentNumber" class="form-label">Número de Documento</label>
              <input type="text" class="form-control" id="documentNumber" placeholder="Número de documento">
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName" class="form-label">Primer Nombre</label>
              <input type="text" class="form-control" id="firstName" placeholder="Primer nombre">
            </div>
            <div class="col-md-6 mb-3">
              <label for="secondName" class="form-label">Segundo Nombre</label>
              <input type="text" class="form-control" id="secondName" placeholder="Segundo nombre">
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstSurname" class="form-label">Primer Apellido</label>
              <input type="text" class="form-control" id="firstSurname" placeholder="Primer apellido">
            </div>
            <div class="col-md-6 mb-3">
              <label for="secondSurname" class="form-label">Segundo Apellido</label>
              <input type="text" class="form-control" id="secondSurname" placeholder="Segundo apellido">
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="sex" class="form-label">Sexo</label>
              <select class="form-select" id="sex">
                <option selected>Seleccionar</option>
                <option value="male">Masculino</option>
                <option value="female">Femenino</option>
              </select>
            </div>
            <div class="col-md-6 mb-3">
              <label for="phoneNumber" class="form-label">Número de Celular</label>
              <input type="text" class="form-control" id="phoneNumber" placeholder="Número de celular">
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="Correo electrónico">
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="eps" class="form-label">EPS</label>
              <select class="form-select" id="eps">
                <option selected>Seleccionar</option>
                <option value="eps1">EPS 1</option>
                <option value="eps2">EPS 2</option>
              </select>
            </div>
            <div class="col-md-6 mb-3">
              <label for="role" class="form-label">Rol</label>
              <select class="form-select" id="role">
                <option selected>Seleccionar</option>
                <option value="vendedor">Vendedor</option>
                <option value="admin">Administrador</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="username" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="username" placeholder="Nombre de usuario">
            </div>
            <div class="col-md-6 mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="Contraseña">
            </div>
          </div>
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <button type="button" class="btn btn-danger">Eliminar Usuario</button>
          </div>
        </form>
      </div>
    </div>
  </div>
