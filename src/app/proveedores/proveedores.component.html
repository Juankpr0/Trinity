<div class="container mt-5">
  <h3 class="text-center mb-4">Gestión de Proveedores</h3>

  <!-- Botón para agregar un nuevo proveedor -->
  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#providerModal">Agregar Proveedor</button>
  </div>

  <!-- Tabla de Proveedores -->
  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Nombre</th>
        <th>Empresa</th>
        <th>Correo</th>
        <th>Teléfono</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Carlos Sánchez</td>
        <td>Samsung</td>
        <td>carlos.com</td>
        <td>3101234567</td>
        <td>
          <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#providerModal">Editar</button>
          <button class="btn btn-danger btn-sm">Eliminar</button>
        </td>
      </tr>
      <tr>
        <td>2</td>
        <td>Esteban Torres</td>
        <td>Xiaomi</td>
        <td>esteban.com</td>
        <td>3107654321</td>
        <td>
          <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#providerModal">Editar</button>
          <button class="btn btn-danger btn-sm">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  
  <div class="modal fade" id="providerModal" tabindex="-1" aria-labelledby="providerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="providerModalLabel">Agregar/Editar Proveedor</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="providerName" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="providerName" placeholder="Nombre del proveedor">
            </div>
            <div class="mb-3">
              <label for="providerCompany" class="form-label">Empresa</label>
              <input type="text" class="form-control" id="providerCompany" placeholder="Nombre de la empresa">
            </div>
            <div class="mb-3">
              <label for="providerEmail" class="form-label">Correo</label>
              <input type="email" class="form-control" id="providerEmail" placeholder="Correo electrónico">
            </div>
            <div class="mb-3">
              <label for="providerPhone" class="form-label">Teléfono</label>
              <input type="text" class="form-control" id="providerPhone" placeholder="Número de teléfono">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary">Guardar Cambios</button>
        </div>
      </div>
    </div>
  </div>
</div>
